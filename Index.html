<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Parrot Terminal Controller</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Control Your Parrot Animation</h1>
    <button onclick="sendCommand('start')">Start Animation</button>
    <button onclick="sendCommand('stop')">Stop Animation</button>

    <script>
        const socket = io.connect('http://localhost:5000'); // Connect to the server

        function sendCommand(command) {
            socket.emit('command', command); // Send command to the server
        }
    </script>
</body>
</html>
